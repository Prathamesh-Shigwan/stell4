{% extends "custom_admin/base_site.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Brand Management</h2>
        <a href="{% url 'custom_admin:add_brand' %}" class="btn btn-success">Add New Brand</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Logo</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for brand in brands %}
                <tr>
                    <td><img src="{{ brand.image.url }}" alt="{{ brand.name }}" width="100"></td>
                    <td>{{ brand.name }}</td>
                    <td>
                        {% if brand.is_active %}
                            <span class="badge bg-success">Active</span>
                        {% else %}
                            <span class="badge bg-secondary">Inactive</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{% url 'custom_admin:edit_brand' brand.pk %}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{% url 'custom_admin:delete_brand' brand.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No brands found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
